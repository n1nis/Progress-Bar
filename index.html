<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>fake form</h1>
    <div class="fake-form">
      <div class="page active-page" data-number="1">Example #1</div>
      <div class="page" data-number="2">Example #2</div>
      <div class="page" data-number="3">Example #3</div>
      <div class="page" data-number="4">Example #4</div>
      <div class="page" data-number="5">Example #5</div>
    </div>

    <div class="progress-box">
      <div class="progress-bar"></div>
      <div class="step active-step">1</div>
      <div class="step">2</div>
      <div class="step">3</div>
      <div class="step">4</div>
      <div class="step">5</div>
    </div>

    <div class="buttons-box">
      <button class="btn btn-prev" disabled><-</button>
      <button class="btn btn-next">-></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
